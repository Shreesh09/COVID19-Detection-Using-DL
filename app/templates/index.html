{% extends "base.html" %} {% block content %}

<div class="container">
    <header>
      <a href="#">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z" />
        </svg>
        <span>Covid-19 X-ray Detection</span>
      </a>
    </header>
    <main>
      <form id="upload-file" method="post" enctype="multipart/form-data" class="upload-container">
        <label for="imageUpload" >Upload your X-ray image</label>
        <input name="file" id="imageUpload" type="file" accept=".png, .jpg, .jpeg">
      </form>
      <button type="button" id="btn-predict" class="analyze-button">Analyze</button>
      <div  class="image-section" style="display:none;">
        <div class="result-container">
            <h2>Analysis Result</h2>
            <div class="card">
                <div class="img-preview">
                    <div id="imagePreview">
                    </div>
                </div>
                <div id="result">
                    <div id="card-title"></div>
                    <p id="result-text"></p>
            
                </div>
            </div>
        </div>
       </div>
    </main>
</div>

{% endblock %}
